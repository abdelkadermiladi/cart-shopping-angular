<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <img src="{{ product.imageUrl }}" class="product-image">
  <br>

  <button type="button" class="buy-button" (click)="addToCart(product)">Add to cart</button>
</div>
